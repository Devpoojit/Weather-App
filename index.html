<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #f0e4d7; /* Pastel peach background; adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Prevents content from touching the edges */
        }
        .container {
            width: 100%;
            max-width: 600px; /* Adjust based on your preference */
            text-align: center; /* Centers the text inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityName" class="form-control" placeholder="Enter City Name" aria-label="City Name">
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherData" class="alert alert-info" role="alert" style="display: none;"></div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
